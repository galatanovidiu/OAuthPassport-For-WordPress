name: Build and Upload Release Assets

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload to (e.g., v0.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, xml, zip
        tools: composer

    - name: Install Node.js dependencies
      run: npm ci

    - name: Build plugin zip
      run: npm run plugin-zip:build

    - name: Verify zip contents
      run: |
        echo "Contents of the plugin zip file:"
        unzip -l oauth-passport.zip | head -50
        echo "..."
        echo "Total files: $(unzip -l oauth-passport.zip | tail -1)"

    - name: Upload zip to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="${{ github.event.release.tag_name || inputs.tag }}"
        gh release upload "$TAG" oauth-passport.zip --clobber

    - name: WordPress.org deployment (optional)
      if: false # Disabled by default - enable when ready for WordPress.org
      run: |
        echo "WordPress.org deployment would go here"
        echo "You can integrate with the WordPress.org SVN repository"
        echo "or use actions like 10up/action-wordpress-plugin-deploy"